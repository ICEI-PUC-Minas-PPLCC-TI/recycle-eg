<!DOCTYPE html>
<html>

<head lang="pt-br">
    <link rel="stylesheet" href="src/styles/recycle_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="src/scripts/user.js"></script>
    <script src="src/scripts/data.js"></script>
    <script src="src/scripts/localstorageTest.js"></script>
</head>

<body style="padding: 10px;">
    <img src="src/img/logo.png" style="filter: brightness(0.5); display: block; margin: 100px auto;">
    <form class="forms_login" style="padding: 10px; display: block; width: 400px; margin: 10% auto;" method="POST">
        <h2 id="recycle_h2" style="width: 100%; text-align: center;">Bem-vindo</h2>
        <input id="recycle_input_normal" class="input_user" placeholder="usuÃ¡rio/email" ,
            style="width: 90%; display: block; margin: 0px auto;" value="" data-ng-pattern="/^\S*$/">
        <input id="recycle_input_normal" type="password" class="input_pass" placeholder="senha" , value=""
            style="width: 90%; display: block; margin: 10px auto;" value="" data-ng-pattern="/^\S*$/">
        <br>
        <div style="display: block; width: 220px; padding-left: 10px; margin: 0px auto">
            <button id="recycle_button" class="login" onclick="return false"
                style="display: inline-block; width: 100px; height: 50px;">Entrar</button>
            <button id="recycle_button" class="register" onclick="return false"
                style="display: inline-block; width: 100px; height: 50px;">Registrar</button>
        </div>
    </form>

    <form class="forms_register" style="padding: 10px; display: none; width: 400px; margin: 10% auto;" method="POST">
        <h2 id="recycle_h2" style="width: 100%; text-align: center;">Registrar</h2>

        <input id="recycle_input_normal" class="create_input_user" placeholder="usuÃ¡rio"
            style="width: 90%; display: block; margin: 0px auto;" value="" data-ng-pattern="/^\S*$/">
        <br>
        <input id="recycle_input_normal" class="create_input_email" placeholder="email"
            style="width: 90%; display: block; margin: 0px auto;" value="" data-ng-pattern="/^\S*$/">

        <input id="recycle_input_normal" type="password" class="create_input_pass" placeholder="senha"
            style="width: 90%; display: block; margin: 10px auto;" value="" data-ng-pattern="/^\S*$/">

        <input id="recycle_input_normal" type="password" class="create_confirm_input_pass"
            placeholder=" confirmar senha" style="width: 90%; display: block; margin: 10px auto;" value=""
            data-ng-pattern="/^\S*$/">

        <div style="display: block; width: 220px; padding-left: 10px; margin: 0px auto">
            <button id="recycle_button" class="back_login" onclick="return false"
                style="display: inline-block; width: 100%; height: 50px;">Criar</button>
        </div>
    </form>

</html>
