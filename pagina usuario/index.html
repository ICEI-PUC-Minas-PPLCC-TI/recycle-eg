<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="estilos.css">
<script src="parte.js"></script>

<!DOCTYPE html>
<head>

    
</head>
<body>

<form action = "#" class="form-horizontal">
  <fieldset>
   
        <div class="panel-heading">Usuário</div>
        <div class="panel-body">
<div class="form-group">
  <div class="col-md-11 control-label">
    <p class="help-block"><h11>*</h11> Campo Obrigatório </p>
</div>
</div>

<!-- nome-->
<div class="form-group">
  <label class="col-md-1 col-sm-10 control-label" for="Nome">Nome <h11>*</h11></label>  
  <div class="col-md-5 col-lg-5 col-sm-10 col-xs-10">
  <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
  </div>
  <label  class="col-md-1 col-sm-7 control-label"for="Nome">Sobrenome <h11>*</h11></label>  
    <div class="col-md-5 col-lg-5 col-sm-12 col-xs-10">
        <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
        </div>
</div>



<!-- Multiple Radios (inline) -->

  <label class="col-md-6 col-lg-4 col-sm-4 control-label " for="radios">Sexo <h11>*</h11></label>
  <div class="col-md-6 col-lg-8 col-sm-8"> 
    <label required="" class="radio-inline" for="radios-0" >
      <input name="sexo" id="sexo" value="feminino" type="radio" required>
      Feminino
    </label> 
    <label class="radio-inline" for="radios-1">
      <input name="sexo" id="sexo" value="masculino" type="radio">
      Masculino
    </label>
    <label class="radio-inline" for="radios-2">
        <input name="sexo" id="sexo" value="outro" type="radio">
        Outro
      </label>
      <label class="radio-inline" for="radios-3">
        <input name="sexo" id="sexo" value="naodizer" type="radio">
        Prefiro não informar
      </label>
  </div>
</div>



<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-1 col-lg-1 col-sm-6 control-label" for="prependedtext">Email <h11>*</h11></label>
  <div class="col-md-5 col-lg-5 col-sm-8">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
    </div>
  </div>
</div>


<!-- pesquisar cep-->
<div class="form-group">
  <label class="col-md-1  col-lg-1 col-sm-1 control-label" for="CEP">CEP <h11>*</h11></label>
  <div class="col-md-3 col-lg-3 col-sm-12">
    <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required="" value="" type="search" maxlength="8" pattern="[0-9]+$">
  </div>
  <div class="col-md-2">
      <button type="button" class="btn btn-primary" onclick="pesquisacep(cep.value)">Pesquisar</button>
    </div>
</div>

<!-- endereco-->
<div class="form-group">
    <!-- espaco inicial-->
    <label class="col-md-1 col-lg-1 col-sm-1 control-label" for="prependedtext">Endereço</label>

  <div class="col-md-5 col-lg-5 col-sm-5">
    <div class="input-group">
      <span class="input-group-addon">Cidade</span>
      <input id="cidade" name="cidade" class="form-control" placeholder="" required=""   type="text">
    </div>
    
  </div>
  
   <div class="col-md-5 col-lg-5 col-sm-5">
    <div class="input-group">
      <span class="input-group-addon">Estado</span>
      <input id="estado" name="estado" class="form-control" placeholder="" required=""   type="text">
    </div>
    
  </div>
</div>
<div class="form-group">
    <label class="col-md-1 col-lg-1 col-sm-1 control-label" for="prependedtext"></label>
  <div class="col-md-5 col-lg-5 col-sm-5">
    <div class="input-group">
      <span class="input-group-addon">Rua</span>
      <input id="rua" name="rua" class="form-control" placeholder="" required=""  type="text">
    </div>
    
  </div>
  
  <div class="col-md-5 col-lg-5 col-sm-5">
    <div class="input-group">
      <span class="input-group-addon">Bairro</span>
      <input id="bairro" name="bairro" class="form-control" placeholder="" required=""  type="text">
    </div>
    
  </div>
</div>
<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-2 control-label" for="Cadastrar"></label>
  <div class="col-md-8 col-lg-8 col-sm-8">
    <button id="Cadastrar"  style ="width:130" name="Cadastrar" class="btn btn-success" type="Submit">Confirmar</button>
    <button id="Cancelar" style ="width:130" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
  </div>
</div>
</div>
</div>

</fieldset>
</form>
</body>
</html>
